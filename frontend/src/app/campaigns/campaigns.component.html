<h2>Campaigns</h2>
<ul>
  <li *ngFor="let embeddedCampaign of campaigns" (click)="onClick(embeddedCampaign)">
    {{embeddedCampaign.name}}
  </li>
</ul>

<div *ngIf="selectedCampaign">
  <app-characters [campaign]="selectedCampaign" [characters]="selectedCampaignCharacters"></app-characters>
</div>
