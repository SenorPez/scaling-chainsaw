<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Character</title>
</head>
<body>

<h1 th:text="${character.name}">Character Name</h1>
Inventory:

<table>
    <thead>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, rowStat : ${character.inventory}"
        th:style="${rowStat.odd} ? 'background: #bbbbbb;' : 'background: #dddddd;'">
        <td>
            <span th:text="${item.name}">Item Name</span>
            <span th:if="${item.details} != null">
                <br/><span style="padding-left: 25px" th:text="${item.details}">Item Details</span>
            </span>
            <span th:if="${item.charges} != null">
                <br/><span style="padding-left: 25px" th:text="${item.charges} + ' Charges'">(Charges X)</span>
            </span>
        </td>
        <td th:text="${item.quantity}">Item Quantity</td>
    </tr>
    </tbody>
</table>
